<body>
<div class="container">

<script>
let perguntas = [

{q:"As organizaÃ§Ãµes podem ser definidas como:",a:["Agrupamentos de pessoas que buscam objetivos comuns","Apenas empresas lucrativas","Somente Ã³rgÃ£os pÃºblicos","Grupos sem finalidade"],c:0},
{q:"Planejamento tem como foco principal:",a:["Definir objetivos e estratÃ©gias","Executar atividades","Controlar resultados","Motivar pessoas"],c:0},
{q:"EficiÃªncia refere-se:",a:["Ao uso adequado dos recursos","Ao alcance dos objetivos","Ã€ inovaÃ§Ã£o","Ã€ criatividade"],c:0},
{q:"EficÃ¡cia significa:",a:["AlcanÃ§ar os objetivos","Reduzir custos","Controlar processos","Evitar desperdÃ­cios"],c:0},
{q:"Efetividade ocorre quando:",a:["EficiÃªncia e eficÃ¡cia sÃ£o alcanÃ§adas juntas","HÃ¡ apenas controle","Os custos sÃ£o reduzidos","HÃ¡ aumento de produÃ§Ã£o"],c:0},
{q:"A funÃ§Ã£o organizaÃ§Ã£o envolve:",a:["Estruturar recursos e atividades","Controlar resultados","Motivar equipes","Criar estratÃ©gias"],c:0},
{q:"A funÃ§Ã£o direÃ§Ã£o estÃ¡ ligada a:",a:["LideranÃ§a e motivaÃ§Ã£o","Controle financeiro","Planejamento estratÃ©gico","OrganizaÃ§Ã£o estrutural"],c:0},
{q:"Controle consiste em:",a:["Comparar resultados com metas","Criar estratÃ©gias","Motivar pessoas","Executar tarefas"],c:0},

];

let respostas = new Array(perguntas.length).fill(null);

function embaralhar(arr){
    return arr.map(v=>({v, s:Math.random()}))
              .sort((a,b)=>a.s-b.s)
              .map(o=>o.v);
}

function prepararPerguntas(){
    perguntas = embaralhar(perguntas).map(p => {
        let alternativas = embaralhar(
            p.a.map((texto, idx) => ({
                texto,
                correta: idx === p.c
            }))
        );
        return {
            q: p.q,
            a: alternativas.map(a => a.texto),
            c: alternativas.findIndex(a => a.correta)
        };
    });
    respostas = new Array(perguntas.length).fill(null);
}

function render(){
    const quiz=document.getElementById("quiz");
    quiz.innerHTML="";
    perguntas.forEach((p,i)=>{
        const div=document.createElement("div");
        div.className="question";
        const titulo=document.createElement("p");
        titulo.innerHTML=`<strong>${i+1}. ${p.q}</strong>`;
        div.appendChild(titulo);

        p.a.forEach((alt,j)=>{
            const label=document.createElement("label");
            const input=document.createElement("input");
            input.type="radio";
            input.name="q"+i;
            input.checked=respostas[i]===j;
            input.onclick=()=>{
                respostas[i]=j;
                render();
            };
            label.appendChild(input);
            label.append(" "+alt);

            if(respostas[i]!==null){
                if(j===p.c && respostas[i]===j){
                    label.className="correct";
                    div.classList.add("correct");
                }
                if(j===respostas[i] && j!==p.c){
                    label.className="wrong";
                    div.classList.add("wrong");
                }
            }
            div.appendChild(label);
        });
        quiz.appendChild(div);
    });
}

function sortear(){
    prepararPerguntas();
    document.getElementById("resultado").innerHTML="";
    render();
}

function finalizar(){
    let pontos=0;
    respostas.forEach((r,i)=>{
        if(r===perguntas[i].c) pontos++;
    });
    document.getElementById("resultado").innerHTML=
    `VocÃª acertou ${pontos} de ${perguntas.length} questÃµes.`;
}

prepararPerguntas();

</script>
